<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableMate API - Login</title>
</head>
<body>
    <div id="header-container"></div>
        <script>
                fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header-container").innerHTML = data);
        </script>
    <h1>Login to TableMate</h1>
    
    <div id="login-section">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="login()">Login</button>
    </div>
    
    <div id="message"></div>

    <script>
    async function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            document.getElementById('message').innerHTML = 'Please enter both email and password.';
            return;
        }

        const loginData = {
            email: email,
            password: password,
        };

        try {
            const response = await fetch('http://127.0.0.1:8000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',  // Change to application/json
                },
                body: JSON.stringify(loginData)  // Send JSON data
            });

            if (!response.ok) {
                throw new Error('Login failed. Invalid credentials.');
            }

            const data = await response.json();
            const token = data.access_token;

            document.getElementById('message').innerHTML = 'Login successful! Access token: ' + token;
            localStorage.setItem('access_token', token); // Save the token to localStorage
        } catch (error) {
            document.getElementById('message').innerHTML = 'Error: ' + error.message;
        }
    }
</script>


</body>
</html>
