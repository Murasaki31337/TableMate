<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableMate API - Register</title>
</head>
<body>
    <div id="header-container"></div>
    <script>
        fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header-container").innerHTML = data);
    </script>

    <h1>Register for TableMate</h1>
    
    <div id="register-section">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button onclick="register()">Register</button>
    </div>

    <p>Already have an account? <button onclick="redirectToLogin()">Go to Login</button></p>

    <div id="message"></div>

    <script>
    async function register() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            document.getElementById('message').innerHTML = 'Please fill in all fields.';
            return;
        }

        const registerData = {
            email: email,
            password: password
        };

        try {
            const response = await fetch('http://127.0.0.1:8000/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(registerData)
            });

            if (!response.ok) {
                throw new Error('Registration failed. Please try again.');
            }

            document.getElementById('message').innerHTML = 'Registration successful! Redirecting to login...';
            
            // âœ… Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);

        } catch (error) {
            document.getElementById('message').innerHTML = 'Error: ' + error.message;
        }
    }

    function redirectToLogin() {
        window.location.href = "login.html";
    }
    </script>
</body>
</html>
