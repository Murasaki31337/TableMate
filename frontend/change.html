    <script>
        let restaurantName;

        async function loadRestaurantData() {
            const urlParams = new URLSearchParams(window.location.search);
            restaurantName = urlParams.get('name');

            if (!restaurantName) {
                showMessage('Error: No restaurant name provided.', 'error');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${restaurantName}`);
                if (!response.ok) throw new Error('Failed to fetch restaurant data.');

                const data = await response.json();
                document.getElementById('name').value = data.name;
                document.getElementById('cuisine').value = data.cuisine || '';
                document.getElementById('address').value = data.address || '';
                document.getElementById('availability').value = data.availability || 0;
                
                await loadReservations();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function loadReservations() {
            try {
                const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${restaurantName}/reservations`);
                if (!response.ok) throw new Error('Failed to fetch reservations.');

                const reservations = await response.json();
                const reservationsList = document.getElementById('reservations-list');
                reservationsList.innerHTML = '<h3>Current Reservations</h3>';

                if (reservations.length === 0) {
                    reservationsList.innerHTML += '<p>No reservations found.</p>';
                    return;
                }

                reservations.forEach(reservation => {
                    const reservationDiv = document.createElement('div');
                    reservationDiv.className = 'reservation-item';
                    
                    const details = document.createElement('div');
                    details.innerHTML = `
                        <strong>${reservation.customer}</strong><br>
                        Table: ${reservation.table_type}<br>
                        Date: ${new Date(reservation.date).toLocaleString()}
                    `;
                    
                    const actions = document.createElement('div');
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Cancel';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.onclick = () => deleteReservation(reservation._id);
                    
                    actions.appendChild(deleteBtn);
                    reservationDiv.appendChild(details);
                    reservationDiv.appendChild(actions);
                    reservationsList.appendChild(reservationDiv);
                });
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function updateRestaurant() {
            const restaurantData = {
                cuisine: document.getElementById('cuisine').value,
                address: document.getElementById('address').value,
                availability: parseInt(document.getElementById('availability').value)
            };

            try {
                const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${restaurantName}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(restaurantData)
                });

                if (!response.ok) throw new Error('Failed to update restaurant details.');
                showMessage('Restaurant details updated successfully!', 'success');
                await loadRestaurantData();
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function deleteRestaurant() {
            if (!confirm('Are you sure you want to delete this restaurant? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${restaurantName}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Failed to delete restaurant.');
                showMessage('Restaurant deleted successfully!', 'success');
                setTimeout(() => window.location.href = 'restaurants.html', 2000);
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function addReservation() {
            const reservationData = {
                customer: document.getElementById('customer').value,
                table_type: document.getElementById('table_type').value,
                date: document.getElementById('date').value,
                restaurant_name: restaurantName
