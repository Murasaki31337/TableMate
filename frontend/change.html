<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant & Reservation Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .primary-btn {
            background-color: #007BFF;
            color: white;
        }

        .primary-btn:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Restaurant Details</h2>
            <div class="form-group">
                <label for="name">Restaurant Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label for="details">Restaurant Details:</label>
                <textarea id="details"></textarea>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address">
            </div>
            <button class="primary-btn" onclick="updateRestaurant()">Update Restaurant Details</button>
        </div>

        <div class="section">
            <h2>Reservation Management</h2>
            <label for="table_type">Table Type:</label>
            <select id="table_type">
                <option value="couple">Couple</option>
                <option value="family">Family</option>
                <option value="party">Party</option>
            </select>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0">
            <button class="primary-btn" onclick="updateReservation()">Update Reservation</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        let restaurantId;

        async function loadRestaurantData() {
            const urlParams = new URLSearchParams(window.location.search);
            const restaurantName = urlParams.get('name');

            if (!restaurantName) {
                showMessage('Error: No restaurant name provided.', 'error');
                return;
            }

            try {
                const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${restaurantName}`);
                if (!response.ok) throw new Error('Failed to fetch restaurant data.');

                const data = await response.json();
                restaurantId = data._id.$oid; // Store restaurant ID for updating
                document.getElementById('name').value = data.name;
                document.getElementById('details').value = data.details || '';
                document.getElementById('address').value = data.address || '';
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function loadReservationData() {
            try {
                const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${document.getElementById('name').value}/reservations`);
                if (!response.ok) throw new Error('Failed to fetch reservations.');

                const reservations = await response.json();
                const selectedTableType = document.getElementById('table_type').value;
                if (reservations.table_types[selectedTableType] !== undefined) {
                    document.getElementById('quantity').value = reservations.table_types[selectedTableType];
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        async function updateRestaurant() {
    const restaurantData = {
        name: document.getElementById('name').value,
        details: document.getElementById('details').value,
        address: document.getElementById('address').value
    };

    try {
        const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${encodeURIComponent(document.getElementById('name').value)}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(restaurantData)
        });

        if (!response.ok) throw new Error("Failed to update restaurant details.");
        showMessage("Restaurant details updated successfully!", "success");
    } catch (error) {
        showMessage(error.message, "error");
    }
}


async function updateReservation() {
    const tableType = document.getElementById("table_type").value;
    const quantity = parseInt(document.getElementById("quantity").value);

    const reservationData = {
        table_type: tableType,
        quantity: quantity
    };

    try {
        const response = await fetch(`http://127.0.0.1:8000/restaurants/name/${encodeURIComponent(document.getElementById('name').value)}/reservations/update`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(reservationData)
        });

        if (!response.ok) throw new Error("Failed to update reservation.");
        showMessage("Reservation updated successfully!", "success");
    } catch (error) {
        showMessage(error.message, "error");
    }
}


        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => messageDiv.textContent = '', 5000);
        }

        window.onload = () => {
            loadRestaurantData();
            loadReservationData();
        };
    </script>
</body>
</html>
